<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
         This <style> block defines the CSS styles for the current HTML document.
         
         Use this section to apply custom styling rules directly within your HTML file.
         It is useful for small projects or quick prototyping, but consider moving styles
         to an external stylesheet for larger projects to maintain separation of concerns.

         Example:
         
         body {
             background-color: #f0f0f0;
             font-family: Arial, sans-serif;
         }
         
         .container {
             width: 80%;
             margin: 0 auto;
             padding: 20px;
             background-color: white;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }

         h1 {
             color: #333;
         }

         p {
             line-height: 1.6;
             color: #666;
         }
        */

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>This is a paragraph styled with internal CSS.</p>
    </div>
</body>
</html>
