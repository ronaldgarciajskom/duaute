<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

<h2>Image Map Example</h2>

<img src="your-image.jpg" alt="Map" usemap="#worldmap" width="600" height="400">

<map name="worldmap">
  <area shape="poly" coords="260,170,280,160,290,180,270,180" href="#" title="Switzerland" alt="Switzerland">
</map>

</body>
</html>
